<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html List</title>
</head>

<body>
    <h1>List Application</h1>

    <h2>Ordered List</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h2>Un-ordered List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>Description List</h2>

    <dl>
        <!-- dt--description text
        dd - Description details -->
        <dt>Coffee</dt>
        <dd>block hot dring</dd>
        <dd>Filter Coffee</dd>

        <dt>Tea</dt>
        <dd>Leamon Tea</dd>
        <dd>Ginger tea</dd>
        <dd>Green Tea</dd>

        <dt>Milk</dt>
        <dd>--White cold drink</dd>
    </dl>
</body>

</html>
