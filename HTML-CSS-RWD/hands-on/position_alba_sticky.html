<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position-sticky</title>
    <style>
        body {
            width: 500px;
            margin: 50px auto;
            height: 1400px;
        }

        
        .aa {
            background-color:black;
            color: white;
            position: sticky;            
            top:0;
            left: 0;
            margin: 1em 0;
            padding: 5px;            
        }
        p:nth-of-type(-1){
            margin-top:50px; 
        }
    </style>
</head>

<body>
    <h1 >Positioned -Sticky</h1>
    <div>
    <ul type="none">
        <li> <h2 class="aa">A</h2>
                <ul type="none">
                    <li>Apple</li>
                    <li>Art</li>
                    <li>Adish</li>
                    <li>Aeroplane</li>
                </ul>
        </li>
        <li><h2 class="aa">B</h2>
                <ul type="none">
                        <li>Ball</li>
                        <li>Bat</li>
                        <li>Bird</li>
                        <li>Brazil</li>
                    </ul>
        </li>
        <li><h2 class="aa">C</h2>
                <ul type="none">
                        <li>Cat</li>
                        <li>Cart</li>
                        <li>Carrot</li>
                        <li>Canvas</li>
                    </ul>
        </li>
        <li><h2 class="aa">D</h2><ul type="none">
                <li>Dog</li>
                <li>Disk</li>
                <li>Duck</li>
                <li>Drum</li>
            </ul></li>
        <li><h2 class="aa">E</h2><ul type="none">
                <li>Eat</li>
                <li>Elephant</li>
                <li>Element</li>
                <li>Eyes</li>
            </ul></li>
    </ul>
</div>
</body>

</html>
